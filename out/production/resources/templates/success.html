<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Success!</h1>
    <p>Your request has been successfully processed.</p>
    <p> Your Name is <span th:text="${loginData.username}"></span></p>
    <p> Your Password is <span th:text="${loginData.email}"></span></p>

</div>
</body>
</html>
